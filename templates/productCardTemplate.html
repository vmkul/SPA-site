<div class="prod-card-img"  id="{{ url }}/main">
  <div class="btn-favorite " data-auth="0">
    <i class="fa  fa-heart-o " aria-hidden="true"></i>
  </div>
  <img class="product-image" id="#product/{{ url }}" src="{{ image }}" alt="fish">

  <div class="bg-buy" id="{{ url }}/bg">
    <img src="images/onefish.png" alt="fish" id="{{ url }}/img">
    <div class="btn-delete-buy"></div>
    <div class="delete-name">
      <i class="fa fa-times" aria-hidden="true"></i>
      <span class="remove-from-cart" id="remove/{{ url }}"> Remove from cart</span>
    </div>
  </div>
</div>

<div class="name-prod">
  <a href="#product/{{ url }}">
    {{ productName }}
  </a>
  <meta content="">
</div>
<div class="description" style="position: relative">
</div>
<div class="main-block-attr-price">

  <div class="block-table">
    <table class="table">
      <tbody>
      <tr class="attr-img">

        <th><span class="weight"></span></th>

        <th><span class="quantity"></span></th>

        <th><span class="Kcal"></span></th>

      </tr>
      <tr class="attr-number">

        <th>{{ weight }}</th>

        <th>{{ quantity }}</th>

        <th>{{ KCal }}</th>

      </tr>
      </tbody>
    </table>
  </div>

  <div class="block-price-buy">
    <div class="block-price">
      <div class="price"><span>{{ price }}</span> <span>грн</span></div>

    </div>
    <div class="category-count">
      <div class="count-inner">
        <span class="cat-minus" id="minus/{{ url }}">‒</span>
        <input type="text" class="prod-count" value="1" disabled id="{{ url }}">
        <span class="cat-plus" id="plus/{{ url }}">+</span>
      </div>
    </div>
  </div>
</div>
<div class="btn-buy" id="buy/{{ url }}">
  To order
</div>
