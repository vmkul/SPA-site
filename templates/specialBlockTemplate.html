<div class="special-block">
  <div class="special-date">
    <div class="date-day">{{ day }}</div>
    <div class="date-m-y">{{ monthYear }}</div>
  </div>

  <div><img src="{{ image }}" alt="special image"></div>
  <div class="special-description">
    <h2><a href="#special/{{ url }}">{{ name }}</a></h2>
    <div id="special-description-text">{{ description }}</div>
  </div>
</div>
